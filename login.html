<body>
    <header class="container">
        <div class="row">
            <div class="col-2">
                <div id="header-logo">
                    <img src="images/logo.png" alt="Anthony Developed this logo">

                <div id="wrapperLogin" class="container">
                        <div class="row">
                                </div>
                        <main class="container col-6 ml-auto mr-auto mb-4">
                            
                            <form action="http://localhost:8888/adt/MainForms/check_login" class="container" enctype="multipart/form-data" method="post" accept-charset="utf-8">

                                    <h3 class="highlight d-inline">Login</h3>    
                                </div>
                                
                                <div class="form-group row">
                                    <label for="exampleInputEmail1">Email address</label>

                                </div>
                                <div class="form-group row">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                                </div>
                                <div class="row float-left">
                                    <button type="submit" class="btn btn-primary">Login</button>    
                                </div>
                                
                                
                            
                            </form>
