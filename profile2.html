        <div id="wrapper" class="container mx-auto">
            <script src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
            <form action="http://localhost:8888/adt/AdminForms/profile" class="container" enctype="multipart/form-data" method="post" accept-charset="utf-8">
                <div class="row">
                    <h4 class="w-100 name-row">Name</h4>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">    
                    </div>
                </div>
                <div class="row quote-row">
                    <h4 class="w-100">Quote</h4>
                    <div class="form-group col-10">
                        <strong> <label class="col-1" for="profile-email">Quote</label></strong><input type="text" class="col-8" name="profile-email" value="stenbergdigeronimo@gmail.com" id="profile-email"  /> 
                    </div>
                    <div class="form-group col-10">
                        <strong> <label class="col-2" for="profile-email">Quote Source</label></strong><input type="text" class="col-8" name="profile-email" value="stenbergdigeronimo@gmail.com" id="profile-email"  /> 
                    </div>
    
                </div>
                <section class="row info-row">
                    <h4 class="w-100">Contact Information & Social Media</h4>
                    <div class="form-group col-10">
                        <strong> <label class="col-1 text-right" for="profile-email">Email</label></strong><input type="text" class="col-4" name="profile-email" value="stenbergdigeronimo@gmail.com" id="profile-email"  /> 
                        <strong> <label class="col-1 text-right ml-3" for="profile-website">Website</label></strong><input type="text" class="ml-3 col-4" name="profile-website" value="" id="profile-website"  />
                    </div>
                    <div class="form-group">
                        <strong> <label class="col-1 text-right" for="profile-facebook">Facebook</label></strong><input type="text" class="ml-4 col-4" name="profile-facebook" value="" id="profile-facebook"  />
                        <strong> <label class="col-1 text-right ml-3" for="profile-twitter">Twitter</label></strong><input type="text" class="ml-3 col-4" name="profile-twitter" value="" id="profile-twitter"  />
                    </div>                        
                    <div class="form-group">                        
                        <strong> <label class="col-1 text-right" for="profile-linkedIn">LinkedIN</label></strong><input type="text" class="ml-4 col-4" name="profile-linkedIn" value="https://www.linkedin.com/in/stenbergdigeronimo/" id="profile-linkedIn"  />
                        <strong> <label class="col-1 text-right ml-3" for="profile-phone">Phone</label></strong><input type="number" class="ml-3 col-4" name="profile-phone" value="" id="profile-phone"  />
                    </div>
                </section>
                <section class="row body-row">
                    <h4 class="w-100">Body</h4>
                    <textarea name="profile-body" id="body"><p>Hi there!&nbsp;</p><p>Thanks for visiting my site! As a junior web developer based out of Seattle, WA, I'm used to dealing with stiff compensation. I completed my first degree in web development in a year and a half, finishing in December 2017. I'm currently enrolled in a Bachelor's program that will start in fall of 2019, to earn a Bachelor's of Applied Science in Application Development.&nbsp;</p><p>when I'm not slinging code and making magic happen.</p></textarea>        
                    <script>
                        ClassicEditor
                                .create( document.querySelector( '#body' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
                </script>
                </section>
                <section class="row image-row">
                    <h4 class="w-100">Image</h4>
                    
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Example file input</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <div class="col-3 float-right">
                        <div>
                            <img src="http://localhost:8888/adt/public/images/placeholder.jpg" class="resume-picture" alt="Texty texty">
                        </div>
                    </div>
                </section>

                <section id="profile-save" class="w clear">
                    <div class="center">
                        <input type="submit" name="save" value="Save!"  id="save" class="center w-10 d-block" />
                    </div>
